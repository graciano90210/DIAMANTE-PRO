<!DOCTYPE html>
<html>
<head>
    <title>Login - Diamante Pro</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
    <style>
        /* Login específico - Tema Dark Tech */
        body {
            background: linear-gradient(135deg, #0A0E21 0%, #1D1E33 50%, #0A0E21 100%);
            background-attachment: fixed;
        }
        .login-card {
            backdrop-filter: blur(20px);
            background: rgba(29, 30, 51, 0.95) !important;
            border: 1px solid rgba(0, 229, 255, 0.2) !important;
            border-radius: 20px;
            animation: fadeInUp 0.6s ease-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), 0 0 60px rgba(0, 229, 255, 0.15) !important;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .diamond-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            animation: floatLogo 3s ease-in-out infinite;
        }
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .text-brand {
            color: #00E5FF !important;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
        }
        .text-muted {
            color: #8D8E98 !important;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card login-card p-5 shadow-lg" style="width: 400px;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/diamond-logo.svg') }}" alt="Diamante Pro" class="diamond-logo">
            <h3 class="fw-bold mt-3 text-brand" style="letter-spacing: 2px;">DIAMANTE PRO</h3>
            <p class="text-muted">Sistema de Gestión de Préstamos</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="mb-3">
                <input type="text" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login">INGRESAR</button>
            </div>
        </form>
    </div>

</body>
</html>
