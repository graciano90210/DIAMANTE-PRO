<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Oficina - Diamante Pro</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }
        .card {
            background: rgba(30, 40, 60, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #00d4ff, #00ff88) !important;
            border-bottom: none;
            color: #1a1a2e !important;
        }
        .card-header h4 {
            color: #1a1a2e !important;
        }
        .form-label {
            color: #e0e0e0;
        }
        .form-control, .form-select {
            background-color: rgba(30,40,60,0.95);
            border-color: rgba(255,255,255,0.2);
            color: white;
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(30,40,60,0.95);
            border-color: #00d4ff;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(0,212,255,0.25);
        }
        .form-control::placeholder {
            color: rgba(255,255,255,0.4);
        }
        .form-select option {
            background-color: #1e2a3e;
            color: white;
        }
        .input-group-text {
            background: rgba(0,212,255,0.2);
            border-color: rgba(255,255,255,0.2);
            color: #00d4ff;
        }
        h5.border-bottom {
            color: #00d4ff;
            border-color: rgba(0,212,255,0.3) !important;
        }
        .btn-guardar {
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            border: none;
            color: #1a1a2e;
            font-weight: bold;
        }
        .btn-guardar:hover {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #1a1a2e;
            transform: scale(1.02);
        }
        .text-muted {
            color: rgba(255,255,255,0.5) !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-gem"></i> DIAMANTE PRO
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="bi bi-building-add"></i> Crear Nueva Oficina</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('oficinas.guardar') }}">
                            <!-- Información básica -->
                            <h5 class="border-bottom pb-2 mb-3">
                                <i class="bi bi-info-circle"></i> Información Básica
                            </h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label fw-bold">Nombre de la Oficina *</label>
                                    <input type="text" name="nombre" class="form-control" required
                                           placeholder="Ej: Oficina Centro, Oficina Zona Norte">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Código</label>
                                    <input type="text" name="codigo" class="form-control"
                                           placeholder="Ej: OFC-01">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea name="descripcion" class="form-control" rows="2"
                                          placeholder="Descripción breve de la oficina..."></textarea>
                            </div>
                            
                            <!-- Ubicación -->
                            <h5 class="border-bottom pb-2 mb-3 mt-4">
                                <i class="bi bi-geo-alt"></i> Ubicación
                            </h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Dirección</label>
                                    <input type="text" name="direccion" class="form-control"
                                           placeholder="Calle, número, local">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Ciudad</label>
                                    <input type="text" name="ciudad" class="form-control"
                                           placeholder="Ciudad">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Estado/Departamento</label>
                                    <input type="text" name="estado" class="form-control"
                                           placeholder="Estado o Departamento">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">País</label>
                                    <select name="pais" class="form-select">
                                        <option value="Colombia">Colombia</option>
                                        <option value="Brasil">Brasil</option>
                                        <option value="Peru">Perú</option>
                                        <option value="Argentina">Argentina</option>
                                        <option value="Mexico">México</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Asignación -->
                            <h5 class="border-bottom pb-2 mb-3 mt-4">
                                <i class="bi bi-people"></i> Asignación
                            </h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Sociedad (Opcional)</label>
                                    <select name="sociedad_id" class="form-select">
                                        <option value="">Sin sociedad (Propio)</option>
                                        {% for s in sociedades %}
                                        <option value="{{ s.id }}">{{ s.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                    <small class="text-muted">Asociar a una sociedad específica</small>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Responsable</label>
                                    <select name="responsable_id" class="form-select">
                                        <option value="">Sin responsable asignado</option>
                                        {% for u in responsables %}
                                        <option value="{{ u.id }}">{{ u.nombre }} ({{ u.rol }})</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Contacto -->
                            <h5 class="border-bottom pb-2 mb-3 mt-4">
                                <i class="bi bi-telephone"></i> Contacto de la Oficina
                            </h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" name="telefono_oficina" class="form-control"
                                           placeholder="Teléfono de la oficina">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email_oficina" class="form-control"
                                           placeholder="email@oficina.com">
                                </div>
                            </div>
                            
                            <!-- Metas -->
                            <h5 class="border-bottom pb-2 mb-3 mt-4">
                                <i class="bi bi-graph-up"></i> Metas (Opcional)
                            </h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Meta de Cobro Diario</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" name="meta_cobro_diario" class="form-control"
                                               placeholder="0" min="0">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Meta de Préstamos Mensual</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" name="meta_prestamos_mes" class="form-control"
                                               placeholder="0" min="0">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Notas</label>
                                <textarea name="notas" class="form-control" rows="2"
                                          placeholder="Notas adicionales..."></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-guardar btn-lg">
                                    <i class="bi bi-check-circle"></i> Crear Oficina
                                </button>
                                <a href="{{ url_for('oficinas.lista') }}" class="btn btn-outline-light">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
