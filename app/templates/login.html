<!DOCTYPE html>
<html>
<head>
    <title>Login - Diamante Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
    <style>
        /* Login específico - Tema Dark Tech */
        body {
            background: linear-gradient(135deg, #0A0E21 0%, #1D1E33 50%, #0A0E21 100%);
            background-attachment: fixed;
        }
        .login-card {
            backdrop-filter: blur(20px);
            background: rgba(29, 30, 51, 0.95) !important;
            border: 1px solid rgba(0, 229, 255, 0.2) !important;
            border-radius: 20px;
            animation: fadeInUp 0.6s ease-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), 0 0 60px rgba(0, 229, 255, 0.15) !important;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .diamond-icon {
            width: 80px;
            height: 80px;
            fill: #00E5FF;
            margin: 0 auto;
            filter: drop-shadow(0 0 15px rgba(0, 229, 255, 0.5));
            animation: neonPulse 2s infinite;
        }
        @keyframes neonPulse {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 25px rgba(0, 229, 255, 0.8)); }
        }
        .text-brand {
            color: #00E5FF !important;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
        }
        .text-muted {
            color: #8D8E98 !important;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card login-card p-5 shadow-lg" style="width: 400px;">
        <div class="text-center mb-4">
            <svg class="diamond-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L3 7v10l9 5 9-5V7l-9-5zm0 2.18L18.18 7 12 10.82 5.82 7 12 4.18zM5 8.82l6 3.5v7.86l-6-3.33V8.82zm8 11.36v-7.86l6-3.5v8.03l-6 3.33z"/>
            </svg>
            <h3 class="fw-bold mt-3 text-brand" style="letter-spacing: 1px;">DIAMANTE PRO</h3>
            <p class="text-muted">Sistema de Gestión de Préstamos</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="mb-3">
                <input type="text" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login">INGRESAR</button>
            </div>
        </form>
    </div>

</body>
</html>
