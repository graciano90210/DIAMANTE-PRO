<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Sociedad - Diamante Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-gem"></i> DIAMANTE PRO
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">
                    <i class="bi bi-person-circle"></i> {{ nombre }}
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Crear Nueva Sociedad</h4>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <form method="POST" action="/sociedades/guardar">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre de la Sociedad *</label>
                                <input type="text" name="nombre" class="form-control" required 
                                       placeholder="Ej: Sociedad con Juan Pérez">
                            </div>

                            <!-- Socio 1 (Obligatorio) -->
                            <div class="border rounded p-3 mb-3 bg-light">
                                <h5 class="text-primary mb-3"><i class="bi bi-person-fill"></i> Socio 1 *</h5>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Nombre del Socio *</label>
                                    <input type="text" name="nombre_socio" class="form-control" required 
                                           placeholder="Ej: Juan Pérez García">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Teléfono del Socio</label>
                                        <input type="text" name="telefono_socio" class="form-control" 
                                               placeholder="Ej: 3001234567">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Porcentaje (%)</label>
                                        <input type="number" name="porcentaje_socio" id="porcentaje_1" class="form-control porcentaje-input" 
                                               value="50" min="0" max="100" step="0.1" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Socio 2 (Opcional) -->
                            <div class="border rounded p-3 mb-3">
                                <h5 class="text-secondary mb-3">
                                    <i class="bi bi-person"></i> Socio 2 (Opcional)
                                    <small class="text-muted">- Dejar vacío si no aplica</small>
                                </h5>
                                <div class="mb-3">
                                    <label class="form-label">Nombre del Socio 2</label>
                                    <input type="text" name="nombre_socio_2" class="form-control" 
                                           placeholder="Ej: María González">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Teléfono</label>
                                        <input type="text" name="telefono_socio_2" class="form-control" 
                                               placeholder="Ej: 3009876543">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Porcentaje (%)</label>
                                        <input type="number" name="porcentaje_socio_2" id="porcentaje_2" class="form-control porcentaje-input" 
                                               value="0" min="0" max="100" step="0.1">
                                    </div>
                                </div>
                            </div>

                            <!-- Socio 3 (Opcional) -->
                            <div class="border rounded p-3 mb-3">
                                <h5 class="text-secondary mb-3">
                                    <i class="bi bi-person"></i> Socio 3 (Opcional)
                                    <small class="text-muted">- Dejar vacío si no aplica</small>
                                </h5>
                                <div class="mb-3">
                                    <label class="form-label">Nombre del Socio 3</label>
                                    <input type="text" name="nombre_socio_3" class="form-control" 
                                           placeholder="Ej: Carlos Rodríguez">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Teléfono</label>
                                        <input type="text" name="telefono_socio_3" class="form-control" 
                                               placeholder="Ej: 3015555555">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Porcentaje (%)</label>
                                        <input type="number" name="porcentaje_socio_3" id="porcentaje_3" class="form-control porcentaje-input" 
                                               value="0" min="0" max="100" step="0.1">
                                    </div>
                                </div>
                            </div>

                            <!-- Indicador de porcentaje del dueño -->
                            <div class="alert alert-info mb-3">
                                <strong><i class="bi bi-info-circle"></i> Porcentaje del Dueño:</strong> 
                                <span id="porcentaje_dueno" class="fw-bold">50.0%</span>
                                <small class="d-block mt-1">Se calcula automáticamente (100% - suma de socios)</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Notas / Observaciones</label>
                                <textarea name="notas" class="form-control" rows="3" 
                                          placeholder="Acuerdos, condiciones, etc."></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-check-circle"></i> Crear Sociedad
                                </button>
                                <a href="/sociedades" class="btn btn-outline-secondary">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Calcular porcentaje del dueño automáticamente
        function calcularPorcentajeDueno() {
            const p1 = parseFloat(document.getElementById('porcentaje_1').value) || 0;
            const p2 = parseFloat(document.getElementById('porcentaje_2').value) || 0;
            const p3 = parseFloat(document.getElementById('porcentaje_3').value) || 0;
            
            const totalSocios = p1 + p2 + p3;
            const porcentajeDueno = 100 - totalSocios;
            
            const elemento = document.getElementById('porcentaje_dueno');
            elemento.textContent = porcentajeDueno.toFixed(1) + '%';
            
            // Cambiar color según si es válido
            if (porcentajeDueno < 0) {
                elemento.classList.remove('text-success');
                elemento.classList.add('text-danger');
                elemento.parentElement.classList.remove('alert-info', 'alert-success');
                elemento.parentElement.classList.add('alert-danger');
            } else if (porcentajeDueno >= 0 && porcentajeDueno <= 100) {
                elemento.classList.remove('text-danger');
                elemento.classList.add('text-success');
                elemento.parentElement.classList.remove('alert-info', 'alert-danger');
                elemento.parentElement.classList.add('alert-success');
            }
        }
        
        // Escuchar cambios en los inputs
        document.querySelectorAll('.porcentaje-input').forEach(input => {
            input.addEventListener('input', calcularPorcentajeDueno);
        });
        
        // Validar antes de enviar
        document.querySelector('form').addEventListener('submit', function(e) {
            const p1 = parseFloat(document.getElementById('porcentaje_1').value) || 0;
            const p2 = parseFloat(document.getElementById('porcentaje_2').value) || 0;
            const p3 = parseFloat(document.getElementById('porcentaje_3').value) || 0;
            
            const total = p1 + p2 + p3;
            
            if (total > 100) {
                e.preventDefault();
                alert('❌ Error: La suma de los porcentajes no puede superar el 100%\n\nTotal actual: ' + total + '%');
                return false;
            }
        });
        
        // Calcular al cargar
        calcularPorcentajeDueno();
    </script>
</body>
</html>
