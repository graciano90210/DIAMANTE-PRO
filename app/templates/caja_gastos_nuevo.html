<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Gasto - Diamante Pro</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body style="background: #f5f7fa;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard" style="display: inline-flex; align-items: center; gap: 10px; font-weight: 600;">
                <svg style="width: 28px; height: 28px; fill: #60a5fa;" viewBox="0 0 24 24">
                    <path d="M12 2L3 7v10l9 5 9-5V7l-9-5zm0 2.18L18.18 7 12 10.82 5.82 7 12 4.18zM5 8.82l6 3.5v7.86l-6-3.33V8.82zm8 11.36v-7.86l6-3.5v8.03l-6 3.33z"/>
                </svg>
                <span>DIAMANTE PRO</span>
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">
                    <i class="bi bi-person-circle"></i> {{ nombre }}
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4><i class="bi bi-receipt"></i> Registrar Nuevo Gasto</h4>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <form method="POST" action="/caja/gastos/guardar" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Fecha del Gasto *</label>
                                <input type="date" name="fecha" class="form-control" required
                                       value="{{ fecha_hoy }}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Concepto *</label>
                                <select name="concepto" class="form-select" required>
                                    <option value="">-- Seleccione --</option>
                                    <option value="Gasolina">üöó Gasolina</option>
                                    <option value="Transporte">üöå Transporte</option>
                                    <option value="Alimentaci√≥n">üçΩÔ∏è Alimentaci√≥n</option>
                                    <option value="Parqueadero">üÖøÔ∏è Parqueadero</option>
                                    <option value="Papeler√≠a">üìÑ Papeler√≠a</option>
                                    <option value="Mantenimiento">üîß Mantenimiento</option>
                                    <option value="Comunicaciones">üìû Comunicaciones</option>
                                    <option value="Otros">üì¶ Otros</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripci√≥n</label>
                                <textarea name="descripcion" class="form-control" rows="3" 
                                          placeholder="Detalles adicionales del gasto"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Monto *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" name="monto" class="form-control" required
                                           placeholder="0" min="0" step="0.01">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Evidencia / Recibo (Opcional)</label>
                                <input type="file" name="recibo" class="form-control" accept="image/*,.pdf">
                                <div class="form-text">Puede subir una foto del recibo o factura.</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger btn-lg">
                                    <i class="bi bi-save"></i> Guardar Gasto
                                </button>
                                <a href="/caja/gastos" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="alert alert-info mt-3">
                    <i class="bi bi-info-circle"></i>
                    <strong>Importante:</strong> Registra todos tus gastos operativos del d√≠a para llevar un control preciso de tu caja.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
