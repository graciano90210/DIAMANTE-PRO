<!DOCTYPE html>
<html>
<head>
    <title>Editar Cliente - Diamante Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard" style="display: inline-flex; align-items: center; gap: 10px; font-weight: 600; letter-spacing: 0.5px;">
                <svg style="width: 28px; height: 28px; fill: #60a5fa;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L3 7v10l9 5 9-5V7l-9-5zm0 2.18L18.18 7 12 10.82 5.82 7 12 4.18zM5 8.82l6 3.5v7.86l-6-3.33V8.82zm8 11.36v-7.86l6-3.5v8.03l-6 3.33z"/>
                </svg>
                <span>DIAMANTE PRO</span>
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">
                    <i class="bi bi-person-circle"></i> {{ nombre }} 
                    <span class="badge bg-light text-primary">{{ rol }}</span>
                </span>
                <a href="/logout" class="btn btn-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4><i class="bi bi-pencil-square"></i> Editar Cliente</h4>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <form method="POST" action="/clientes/actualizar/{{ cliente.id }}">
                            <!-- Información Personal -->
                            <h5 class="mb-3 text-primary">Información Personal</h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">Nombre Completo *</label>
                                    <input type="text" name="nombre" class="form-control" required 
                                           value="{{ cliente.nombre }}">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Documento (Cédula) *</label>
                                    <input type="text" name="documento" class="form-control" required 
                                           value="{{ cliente.documento }}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Teléfono *</label>
                                    <input type="tel" name="telefono" class="form-control" required 
                                           value="{{ cliente.telefono }}">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">RUT / Cámara de Comercio</label>
                                    <input type="text" name="documento_negocio" class="form-control" 
                                           value="{{ cliente.documento_negocio or '' }}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label class="form-label">Código País WhatsApp</label>
                                    <input type="text" name="whatsapp_codigo_pais" class="form-control"
                                           value="{{ cliente.whatsapp_codigo_pais or '57' }}">
                                </div>
                                <div class="col-md-9">
                                    <label class="form-label">Número WhatsApp</label>
                                    <input type="tel" name="whatsapp_numero" class="form-control" 
                                           value="{{ cliente.whatsapp_numero or '' }}">
                                </div>
                            </div>

                            <!-- Información del Negocio -->
                            <h5 class="mb-3 text-primary mt-4">Información del Negocio</h5>
                            
                            <div class="mb-3">
                                <label class="form-label">Dirección del Negocio</label>
                                <textarea name="direccion_negocio" class="form-control" rows="2">{{ cliente.direccion_negocio or '' }}</textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">GPS Latitud</label>
                                    <input type="text" name="gps_latitud" class="form-control" 
                                           value="{{ cliente.gps_latitud or '' }}" placeholder="Ej: 6.2442">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">GPS Longitud</label>
                                    <input type="text" name="gps_longitud" class="form-control" 
                                           value="{{ cliente.gps_longitud or '' }}" placeholder="Ej: -75.5812">
                                </div>
                            </div>

                            <!-- Tipo de Cliente -->
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="es_vip" id="es_vip" 
                                           {% if cliente.es_vip %}checked{% endif %}>
                                    <label class="form-check-label" for="es_vip">
                                        <strong>Cliente VIP</strong> (Tasa preferencial: 15% en lugar de 20%)
                                    </label>
                                </div>
                            </div>

                            <hr>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    <i class="bi bi-save"></i> Guardar Cambios
                                </button>
                                <a href="/clientes" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
