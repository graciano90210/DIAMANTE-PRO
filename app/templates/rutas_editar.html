<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ruta - Diamante Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-gem"></i> DIAMANTE PRO
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">
                    <i class="bi bi-person-circle"></i> {{ nombre }}
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-pencil"></i> Editar Ruta</h4>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <form method="POST" action="/rutas/actualizar/{{ ruta.id }}">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre de la Ruta *</label>
                                <input type="text" name="nombre" class="form-control" required 
                                       value="{{ ruta.nombre }}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Cobrador Asignado</label>
                                <select name="cobrador_id" class="form-select">
                                    <option value="">-- Sin cobrador --</option>
                                    {% for cobrador in cobradores %}
                                    <option value="{{ cobrador.id }}" 
                                            {% if ruta.cobrador_id == cobrador.id %}selected{% endif %}>
                                        {{ cobrador.nombre }}
                                    </option>
                                    {% endfor %}
                                </select>
                                <small class="text-muted">Puedes cambiar el cobrador sin afectar los préstamos</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Tipo de Ruta</label>
                                <select name="sociedad_id" class="form-select">
                                    <option value="" {% if not ruta.sociedad_id %}selected{% endif %}>
                                        PROPIO - Ruta del dueño
                                    </option>
                                    {% for sociedad in sociedades %}
                                    <option value="{{ sociedad.id }}" 
                                            {% if ruta.sociedad_id == sociedad.id %}selected{% endif %}>
                                        SOCIEDAD - {{ sociedad.nombre }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Descripción</label>
                                <textarea name="descripcion" class="form-control" rows="3">{{ ruta.descripcion or '' }}</textarea>
                            </div>

                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="activo" 
                                           id="activo" {% if ruta.activo %}checked{% endif %}>
                                    <label class="form-check-label fw-bold" for="activo">
                                        Ruta Activa
                                    </label>
                                </div>
                                <small class="text-muted">Las rutas inactivas no se muestran en listados</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Guardar Cambios
                                </button>
                                <a href="/rutas" class="btn btn-outline-secondary">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
