<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00B8CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Fondo oscuro circular -->
  <circle cx="16" cy="16" r="15" fill="#0A0E21"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
  <!-- Diamante -->
  <g filter="url(#glow)">
    <!-- Forma principal del diamante -->
    <path d="M16 5 L24 12 L16 27 L8 12 Z" fill="url(#diamondGrad)" opacity="0.9"/>
    <!-- Línea superior (mesa) -->
    <path d="M10 12 L16 5 L22 12" fill="none" stroke="#00E5FF" stroke-width="1.5" stroke-linejoin="round"/>
    <!-- Líneas laterales -->
    <path d="M8 12 L16 27 L24 12" fill="none" stroke="#00E5FF" stroke-width="1.5" stroke-linejoin="round"/>
    <!-- Facetas internas -->
    <path d="M16 5 L16 27" fill="none" stroke="#00E5FF" stroke-width="0.8" opacity="0.6"/>
    <path d="M10 12 L16 27 L22 12" fill="none" stroke="#00E5FF" stroke-width="0.5" opacity="0.4"/>
  </g>
</svg>